      <!--填写订单信息-->
<div class="confirm-order">
    <h2>填写订单信息</h2>
    <form>
        <div class="form-group">
            <label for="link-person">联系人</label>
            <input type="text" class="form-control" id="link-person">
        </div>
        <div class="form-group">
            <label for="link-phoneNumber">联系电话</label>
            <input type="text" class="form-control" id="link-phoneNumber">
        </div>
        <div class="form-group">
            <label for="shipping-address">收货地址</label>
            <textarea  rows="6" class="form-control" id="shipping-address"></textarea>
        </div>
        <div class="form-group">
            <p>
                <label>支付方式</label>
            </p>
            <input type="radio" name="pay-method" value="1" checked>货到付款
            <input type="radio" name="pay-method" value="2">微信支付
            <input type="radio" name="pay-method" value="3">支付宝支付
            <input type="radio" name="pay-method" value="4">网银支付
        </div>
        <input type="button" id="confirm-bt" value="确认订单">
    </form>
</div>
